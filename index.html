<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify--Your Best Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li id="brand"><img src="Images/logo.png" alt="Spotify ">Funk Music</li>
            <li>Home </li>
            <li>About </li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
           <h1>Best of Audio Songs</h1>
           <div>
               <div class="songitem">
                    <img src="Images/songl.jpg" alt="img">
                   <b class="songname">Love Me Like You Do</b>
                    <img class="playsong" id="1" src="Images/play.png" alt="play">
               </div>
               <div class="songitem">
                    <img src="Images/songl.jpg" alt="img">
                     <b class="songname">Tera Mera Rishta</b>
                     <img class="playsong" id="2" src="Images/play.png" alt="play">
                </div>
                <div class="songitem">
                    <img src="Images/songl.jpg" alt="img">
                    <b class="songname">Aashita Aashita</b>
                    <img class="playsong" id="3" src="Images/play.png" alt="play">
               </div>
               <div class="songitem">
                    <img src="Images/songl.jpg" alt="img">
                    <b class="songname">Besbriyaan    </b>
                    <img class="playsong" id="4" src="Images/play.png" alt="play">
                </div>
                <div class="songitem">
                    <img src="Images/songl.jpg" alt="img">
                   <b class="songname">Dhadak Title song</b>
                   <img class="playsong" id="5" src="Images/play.png" alt="play">
               </div>
               <div class="songitem">
                  <img src="Images/songl.jpg" alt="img">
                  <b class="songname">Humnava</b>
                  <img class="playsong" id="6" src="Images/play.png" alt="play">
                </div>
                <div class="songitem">
                     <img src="Images/songl.jpg" alt="img">
                     <b class="songname">Lo Maan Liya</b>
                     <img class="playsong" id="7" src="Images/play.png" alt="play">
                </div>
           </div>
        </div>   
    </div>
    <footer>
    <div class="bottom">
        <input type="range" name="range" id="mybar" min="0" value="0" max="100">
        <div class="icons">
            <img src="Images/previous.png" alt="previous" id="preplay" class="pre">
            <img src="Images/play.png" alt="play" id="masterplay" class="play">
            <img src="Images/next.png" alt="next" id="nextplay" class="next">
            <span class="songinfo">
                <img src="Images/Music_play.gif" alt="gif" width="40px" id="gif"><b id="mastersongname"> Love Me Like You Do</b> 
            </span>
        </div>    
    </div>
    </footer> 
    <script src="script.js"></script>
</body>
</html>
